<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<style>
  .container-fluid {
    background-color:cornsilk;
    padding: 0 90px;
  }
  .bg1 {
    background: cyan;
  }

  .bg2 {
    background: yellow;
  }

    .bg3 {
    background: orange;
  }

</style>

<body>

<div class="container">
 
     <!--<div class="page-header">-->
  <div class="jumbotron">
     <div class="row">
  <div class="col-lg-4">
    <h1>Button</h1>   
	<p>Study Hard</p>
  </div>
   <div class="col-lg-4">
   <h4>Large Buttons:</h4>
  <div class="btn-group-vertical btn-group-lg">
    <button type="button" class="btn btn-primary">Home</button>
    <button type="button" class="btn btn-primary">Company</button>
    <button type="button" class="btn btn-primary">Contact</button>
  </div>
   </div>
  <div class="col-md-4">
  <h4>Extra Small Buttons:</h4>
  <div class="btn-group-vertical btn-group-xs">
    <button type="button" class="btn btn-primary">Home</button>
    <button type="button" class="btn btn-primary">Company</button>
    <button type="button" class="btn btn-primary">Contact</button>
  </div>
  </div>
  </div>
  </div>

 <!--Justified Button Groups Using Link Elements -->
  <h4>Justified Button Groups</h4>
  <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-primary btn-xs">Home</a>
    <a href="#" class="btn btn-primary btn-xs">Company</a>
    <a href="#" class="btn btn-primary btn-xs">Contact</a>
  </div>
  <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-primary btn-sm">Home</a>
    <a href="#" class="btn btn-primary btn-sm">Company</a>
    <a href="#" class="btn btn-primary btn-sm">Contact</a>
  </div>
  <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-primary">Home</a>
    <a href="#" class="btn btn-primary">Company</a>
    <a href="#" class="btn btn-primary">Contact</a>
  </div>
    <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-primary btn-lg">Home</a>
    <a href="#" class="btn btn-primary btn-lg">Company</a>
    <a href="#" class="btn btn-primary btn-lg">Contact</a>
  </div>
  
  <hr />
  
  <!--Justified Button Groups Using Button Elements -->
  
	<div class="btn-group btn-group-justified">
	
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Home</button>
      <button type="button" class="btn btn-success">Success</button>
	    <button type="button" class="btn btn-info">Info</button>
		</div>
		
		<div class="btn-group">
				<button type="button" class="btn btn-primary">Home</button>
	      <button type="button" class="btn btn-warning">Warning</button>
	      <button type="button" class="btn btn-danger">Danger</button>
		</div>
		
		<div class="btn-group">
				<button type="button" class="btn btn-primary">Home</button>
	      <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-link">Link</button>  
		</div>
	</div>
  <!-- Block Level buttons -->
	<hr />
	<button type="button" class="btn btn-primary btn-block">Button 1</button>
	<button type="button" class="btn btn-default btn-block">Button 2</button>


	<button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
	<button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>


	<button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
	<button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>

  	<!-- Active/Disabled Buttons -->
	<hr />
	<button type="button" class="btn btn-primary active">Active Primary</button>
	<button type="button" class="btn btn-primary disabled">Disabled Primary</button>
  
</div>


</body>
</html>
